<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Easy-quiz everyone can do it </h1>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="quiz">
            <div class="question-container">
                <div id="question" class="question">Question text</div>
                <div id="choices" class="choices">
                    <label><input type="radio" name="answer" value="a" class="answer"> <span id="a_text">Answer 1</span></label>
                    <label><input type="radio" name="answer" value="b" class="answer"> <span id="b_text">Answer 2</span></label>
                    <label><input type="radio" name="answer" value="c" class="answer"> <span id="c_text">Answer 3</span></label>
                    <label><input type="radio" name="answer" value="d" class="answer"> <span id="d_text">Answer 4</span></label>
                </div>
            </div>
            <button id="submit">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
